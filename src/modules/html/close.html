<!DOCTYPE html>
<html>
    <body style="background-color: yellow;">
        <h1 style="text-align: center; color: GREEN;">Install App Through The Pop-Up Window, Which Is Opened</h1>
        <button class="a" id="done" style="text-align: center;">CloseApp</button>
        <button id="r" style="text-align: center;">Restart</button>
    </body>
    <style>
        button{
            border-color: brown;
            background-color: inherit;
            color: black;
            float: left;
            margin-right: 2px;
        }
        .a{
            margin-left: 30%;
        }
    </style>
    <script>
        const {ipcRenderer} = require("electron");
        done.addEventListener("click", () => {
            ipcRenderer.send("closeApp");
            done.innerHTML = "Closing..."
        });
        r.addEventListener("click", () => {
            ipcRenderer.send("rApp");
        });
    </script>
</html>
