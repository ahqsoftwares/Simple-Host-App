<!DOCTYPE html>
<html>
    <body style="background-color: BLACK;">
        <h1 style="text-align: center; color: GREEN;">Install App Through The Pop-Up Window Opened</h1>
        <button class="a" id="done" style="text-align: center;">Close</button>
        <button id="r" style="text-align: center;">Restart</button>
    </body>
    <style>
        button{
            background-color: inherit;
            color: white;
            float: left;
            padding: 0%;
        }
        .a{
            margin-left: 35%;
        }
    </style>
    <script>
        const {ipcRenderer} = require("electron");
        done.addEventListener("click", () => {
            ipcRenderer.send("closeApp");
            done.innerHTML = "Closing..."
        });
        r.addEventListener("click", () => {
            ipcRenderer.send("rApp");
        });
    </script>
</html>
